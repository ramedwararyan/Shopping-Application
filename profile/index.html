<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav>
    <div class="brand">
      <a href="/">MeShop.</a>
    </div>
    <div class="nav-items">
      <a href="../index.html">Home</a>
      <a href="../login.html">Login</a>
      <a href="../register.html">Signup</a>

    </div>
  </nav>

  <section class="container">
    <h1>My Profile</h1>
    <form class="form" id="update-info-form">
      <input type="text" id="updateFirstName" placeholder="First Name" required>
      <input type="text" id="updateLastName" placeholder="Last Name" required>
      <button type="submit" class="btn">Save Info</button>
    </form>

    <h1>Edit Password</h1>
    <form class="form" id="update-password-form">
      <input type="password" id="oldPassword" placeholder="Old Password" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
      <button type="submit" class="btn">Change Password</button>
    </form>

    <button class="btn logout" id="logoutBtn">Logout</button>
  </section>
  <script src="script.js" defer></script>
</body>

</html>
